<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>

        <link rel="stylesheet" href="scripts/video-js.css">
    </head>
    <body>
        <script src="http://debug.amgapps.com/target/target-script-min.js#av-22"></script>
        <!-- Add your site or application content here -->
        <video id=example-video class="video-js vjs-default-skin" controls>
            <track kind="captions" src="video/subtitles/en/subtitles.txt" srclang="en" label="English" default>
        </video>
        <script src="scripts/video.js"></script>

        <!-- Dash.js -->
        <script src="scripts/dash.all.min.js"></script>

        <!-- videojs-contrib-dash script -->
        <script src="scripts/videojs-dash.min.js"></script>

        <script>
            var player = videojs('example-video', {
                html5: {
                    nativeTextTracks: false,
                    textTrackSettings: false
                }
            });

            var mpdSrc = 'video/stream.mpd';

            player.ready(function() {
                player.src({
                    src: mpdSrc,
                    type: 'application/dash+xml'
                });
                player.play();
            });

        </script>
    </body>
</html>
